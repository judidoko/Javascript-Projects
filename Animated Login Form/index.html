<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Animated Login Form</title>
</head>
<body>
    <section class="main">
        <div class="container box">
            <!-- Login Section -->
            <div class="login main-container">
                <div class="login-img img-container">
                    <img src="./images/login.svg" alt="Login">
                </div>
                <div class="login-form form-container">
                    <form action="">
                        <h2 class="text-center pb-3">Login</h2>
                        <input 
                            type="text" 
                            class="form-control form-control-lg mb-3" 
                            placeholder="Username" 
                        />
                        <input 
                            type="password" 
                            class="form-control form-control-lg mb-3" 
                            placeholder="Password" 
                        />
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary btn-lg">Login</button>
                        </div>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                        <div>
                            <span>Don't have an account?</span>
                        <a href="#" class="register-link">Register</a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End of Login Section -->
            <!-- Register Section -->
            <div class="register main-container">
                <div class="register-form form-container">
                    <form action="">
                        <h2 class="text-center pb-3">Register</h2>
                        <input 
                            type="text" 
                            class="form-control form-control-lg mb-3" 
                            placeholder="Username" 
                        />
                        <input 
                            type="email" 
                            class="form-control form-control-lg mb-3" 
                            placeholder="Email" 
                        />
                        <input 
                            type="password" 
                            class="form-control form-control-lg mb-3" 
                            placeholder="Password" 
                        />
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary btn-lg">Register</button>
                        </div>
                        <div>
                            <span>Already have an account?</span>
                        <a href="#" class="login-link">Login</a>
                        </div>
                    </form>
                </div>
                <div class="register-img img-container">
                    <img src="./images/register.svg" alt="Register">
                </div>
            </div>
            <!-- End of Register Section -->
            <!-- Forgot Password Section -->
            <div class="forgot main-container">
                <div class="forgot-form form-container">
                    <form action="">
                        <h2 class="text-center pb-3">Reset Password</h2>
                        <input 
                            type="email" 
                            class="form-control form-control-lg mb-3" 
                            placeholder="Email" 
                        />
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary btn-lg">Reset Password</button>
                        </div>
                        <span>Check Your Email For The Reset Link!!!</span>
                    </form>
                    <div class="close">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="forgot-img img-container">
                    <img src="./images/forgot.svg" alt="Reset Password">
                </div>
            </div>
            <!-- End of Forgot password Section -->
        </div>
    </section>
    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body> 
</html>
