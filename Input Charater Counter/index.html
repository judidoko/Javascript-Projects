<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Input Character Counter</title>
</head>
<body>
    <div class="container">
        <div class="counter">
            <h1>Input Character Count</h1>
            <span class="hex-color count">0</span>
            <hr>
            <div class="buttons">
                <input type="text" class="form-control form-control-lg input" placeholder="Type Here...">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
