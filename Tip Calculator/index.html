<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="calc">
                <h2>Tip Calculator</h2>
                <form action="">
                    <div>
                        <label for="">Bill:</label>
                        <input type="text" placeholder="&#8358;" class="bill">
                    </div>
                    <div>
                        <label for="">Rate Service:</label>
                        <select name="rate" id="rate" class="rate">
                            <option disabled selected value="0">
                                -- Select an Option --
                            </option>
                            <option value="0.15">
                                15% - Excellent
                            </option>
                            <option value="0.1">
                                10% - Good
                            </option>
                            <option value="0.05">
                                5% - Excellent
                            </option>
                        </select>
                    </div>
                    <button type="button" class="btn">Calculate</button>
                <p class="error">Please enter bill and rate service.</p>
                </form>
                <div class="result">
                    <p class="tip">Tip Amount: <span>&#8358;</span>0</p>
                    <p class="total">Total Amount: <span>&#8358;</span>0</p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
